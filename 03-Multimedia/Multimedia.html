<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="Programacion.jpg" alt="FotoProgra" height="300" />  

        <h3>Video</h3>

        <video width="300" height="180" controls autoplay muted loop>
            <source src="4K Relaxing Nature Sounds - Short Video Clips of Nature.mp4" type="video/mp4">
        </video>

        <h3>Audio</h3>
        <audio controls>
            <source src="gunslinga audio.mp3" type="audio/mp3"> 
        </audio>
    </body>
</html>
