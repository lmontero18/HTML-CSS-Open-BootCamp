<!DOCTYPE html>
<html lang="en">

  <head>
    <link  href="../css/login.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <h3>Sign up to Dribbble</h3>
      <div class="botones">
        <button class="google-btn">
          <picture>
            <img src="../img/google.svg" alt="google imagen" class="google-img">
          </picture>
          <span>Registrarse con google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="../img/twitter.svg" alt="twitter imagen" class="twitter-img">
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr/>
        <span>Or</span>
        <hr/>
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
          </div>
          <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
          </label>
          <label for="password">
            <span>password</span>
            <input id="password" name="password" placeholder="6+ characters" />
          </label>
          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span
              >Creating an account means youâ€™re okay with our Terms of Service,
              Privacy Policy, and our default Notification Settings.
            </span>
          </label>
          <button type="submit" class="submit-btn">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
